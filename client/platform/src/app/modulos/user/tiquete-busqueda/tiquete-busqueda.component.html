<body id="page2">
	
    <div class="main" style="width: 100%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/bg_img.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/bg_img2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/bg_img2.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <!-- header -->
    <div class="main">
    
    <!-- content -->
    
       <div class="content">
        <div class="mt-5">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-6">
                            <h2>Comprar <b>Tiquetes</b></h2>
                        </div>
                        
                    </div>
                </div>
                <table class="table table-striped table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Salida</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Precio</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tiquete of tiquetes">
                            <td>{{tiquete.nombre}}</td>
                            <td>{{tiquete.salida}}</td>
                            <td>{{tiquete.destino}}</td>
                            <td>{{tiquete.precio}}</td>
                            <td>
                                <a (click)="comprar(tiquete._id)" class="edit btn btn-primary rounded me-2"
                                    data-toggle="modal">Ver detalles</a>
                                
                            </td>                  
                        </tr>
        
                    </tbody>
                </table>
        
            </div>
        </div>
       </div>
                
           
    <!-- / content -->
    </div>
