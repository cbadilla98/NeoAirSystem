<body class="m-0 row justify-content-center">
    

    <div class="text-center">
        <h4>Administrar <b>Tipos de Aviones</b> </h4>
    </div>

    <div class="col-sm-6 d-flex justify-content-end">
        <a href="/tipoAvionesForm" class="btn btn-success btn-small" data-toggle="modal">&nbsp;&nbsp; <span
                class="d-inline-block">Nuevo</span></a>

    </div>

    <div class="mt-2 col-12 col-md-10 ">
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Activo</th>
                    <th scope="col">Cant Pasajeros</th>
                    <th scope="col">Cant Filas</th>
                    <th scope="col">Cant Asientos X Fila</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipo of tipoAviones">
                    <td>{{tipo.marca}}</td>
                    <td>{{tipo.modelo}}</td>
                    <td>{{tipo.annio}}</td>
                    <td>{{tipo.activo}}</td>
                    <td>{{tipo.cantPasajeros}}</td>
                    <td>{{tipo.cantFilas}}</td>
                    <td>{{tipo.cantAsientosPorFila}}</td>
    
                    <td>
                        <a  (click)="editar(tipo._id)" class="btn btn-primary rounded me-2"
                            data-toggle="modal">Editar</a>
                        <a (click)="delete(tipo._id)" class="delete btn btn-danger rounded"
                            data-toggle="modal">Eliminar</a>
                    </td>   
    
                                      
                </tr>
    
            </tbody>
        </table>
    </div>
    
</body>
