
<body id="page2">
	
<div class="main" style="width: 100%;">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="assets/images/bg_img.jpg" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="assets/images/bg_img2.jpg" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="assets/images/bg_img2.jpg" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
</div>
<!-- header -->
<div class="main">

<!-- content -->
	<section id="content">
		<article class="col1">
			<div class="pad_1">
				<h2>Seleccione su vuelo: </h2>
				<form (ngSubmit)="f.form.valid && submitForm()" name="form" #f="ngForm" novalidate>
					
					<div class="wrapper">
						<label for="salida" class="form-label">Salida:</label>
                            <input name="salida" type="text" class="form-control input input2" [(ngModel)]="form.salida" required #salida="ngModel" aria-describedby="emailHelp">
                            <div class="alert alert-danger" role="alert" *ngIf="salida.errors && f.submitted">Debe ingresar un punto de salida</div>
					</div>
					<br/>
					<div class="wrapper">
						<label for="destino" class="form-label">Destino:</label>
                            <input name="destino" type="text" class="form-control input input2" [(ngModel)]="form.destino" required #destino="ngModel" aria-describedby="emailHelp">
                            <div class="alert alert-danger" role="alert" *ngIf="destino.errors && f.submitted">Debe ingresar un destino</div>
					</div>
					<br/>
					<div class="wrapper">
						<label for="fechaSalida" class="form-label">Fecha de salida:</label>
                            <input name="fechaSalida" type="date" class="form-control input input2" [(ngModel)]="form.fechaSalida" required #fechaSalida="ngModel" aria-describedby="emailHelp">
                            <div class="alert alert-danger" role="alert" *ngIf="fechaSalida.errors && f.submitted">Debe ingresar una fecha</div>
					</div>
					<br/>
					<div class="wrapper">
						<button type="submit" class="btn btn-primary">¡A volar!</button>
					</div>
				</form>
				<h2>¿Sabía que?</h2>
				<div class="wrapper pad_bot2"><a href="/inicio/busqueda" class="button2">Acá puede ver nuestros tiquetes</a></div>
			</div>
		</article>
		<article class="col2 pad_left1">
			<h2>Descuentos</h2>
			<div class="wrapper">
				<figure class="left marg_right1"><img src="assets/images/page2_img1.jpg" alt=""></figure>
			</div>
			
			<h2>Administración de aviones</h2>
			<div class="wrapper">
				<figure class="right marg_left1"><img src="assets/images/page2_img2.jpg" alt=""></figure>
				</div>
		</article>
	</section>
<!-- / content -->
</div>
<div class="body2">
	<div class="main">
