
<body class="m-0 row ">
    

    <div>
        <h4>Administrar <b> Clases</b> </h4>
    </div>
<hr>
    

    <div class="mt-2 col-12 col-sm-6 ">
        <table class="table table-striped table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col" >Nombre de la Clase</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clase of lista">
                    <td>{{clase.nombre}}</td>
    
                    <td clase="">
                        <a  (click)="editar(clase._id)" class="btn btn-primary rounded me-2"
                            data-toggle="modal">Editar</a>
                        <a (click)="delete(clase._id)" class="delete btn btn-danger rounded"
                            data-toggle="modal">Eliminar</a>
                    </td>   
    
                                      
                </tr>
    
            </tbody>
        </table>
    </div>

    <div class="col-12 col-sm-6 mt-5 ml-5">
        <h4>Editar - Crear</h4>
        <form  [formGroup]="postForm" (ngSubmit)="submitForm()">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control" aria-describedby="emailHelp">
                    <span *ngIf="nombre?.invalid" class="text-danger">El nombre es requerido</span>
                </div>
    
            <button type="submit"  class="btn btn-primary">Listo</button>
    
            </div>
        </form>
    </div>
   
    
</body>
