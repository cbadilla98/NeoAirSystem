<body class="m-0 row justify-content-center">
    

    <div class="mt-5 col-10">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-6">
                      <h2>Administrar <b>Tiquetes</b></h2>
                  </div>
                  <div class="col-sm-6 d-flex justify-content-end">
                      <a href="/tiquete-form" class="btn btn-success btn-small" data-toggle="modal">&nbsp;&nbsp; <span
                              class="d-inline-block">Nuevo</span></a>
  
                  </div>
              </div>
          </div>
          <table class="table table-striped table-hover mt-5">
              <thead>
                  <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Salida</th>
                      <th scope="col">Destino</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Modificar</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let tiquete of tiquetes">
                      <td>{{tiquete.nombre}}</td>
                      <td>{{tiquete.salida}}</td>
                      <td>{{tiquete.destino}}</td>
                      <td>{{tiquete.precio}}</td>
                      <td>
                          <a (click)="editar(tiquete._id)" class="edit btn btn-primary rounded me-2"
                              data-toggle="modal">Editar</a>
                          <a (click)="delete(tiquete._id)" class="delete btn btn-danger rounded"
                              data-toggle="modal">Eliminar</a>
                      </td>                  
                  </tr>
  
              </tbody>
          </table>
  
      </div>
  </div>
  </body>
